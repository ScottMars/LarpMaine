<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background: #201103;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }

        /* NAVIGATION */
        .nav-container {
            margin-top: 16px;
            display: flex;
            justify-content: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) -2.94%, rgba(255, 255, 255, 0) 100%), rgba(255, 255, 255, 0.02);
            box-shadow: inset 0px 1.5px 1.5px rgba(255, 255, 255, 0.16), inset 0px 54px 66px rgba(79, 58, 137, 0.25);
            backdrop-filter: blur(30px);
            border-radius: 48px;
            padding: 10px 24px;
            width: fit-content;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav-link {
            font-weight: 500;
            font-size: 14px;
            line-height: 20px;
            color: #FFFFFF;
            text-decoration: none;
            white-space: nowrap;
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        /* CONTENT */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .content::before {
            content: "";
            position: absolute;
            width: 285px;
            height: 285px;
            left: calc(50% - 285px/2 - 100px);
            top: 50%;
            transform: translateY(-50%);
            background: #A001E7;
            filter: blur(150px);
            z-index: 0;
        }

        .content::after {
            content: "";
            position: absolute;
            width: 285px;
            height: 229px;
            left: calc(50% - 285px/2 + 130px);
            top: 50%;
            transform: translateY(-50%);
            background: #786EFF;
            filter: blur(150px);
            z-index: 0;
        }

        .coming-soon-image {
            max-width: 442px;
            width: 100%;
            height: auto;
            position: relative;
            z-index: 1;
        }

        /* FOOTER */
        .footer {
            width: 100%;
            padding-bottom: 24px;
        }

        .footer-line {
            width: 100%;
            height: 1px;
            background: #FFFFFF;
            opacity: 0.2;
            margin-bottom: 24px;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 150px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-logo img {
            width: 32px;
            height: 32px;
        }

        .footer-text {
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: #FFFFFF;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 8px 16px;
            }
            
            .nav-links {
                gap: 12px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 12px;
            }
            
            .coming-soon-image {
                max-width: 280px;
            }
        }
    </style>
</head>
<body>

                    <a href="https://x.com/Memeotica_Game" target="_blank" rel="noopener noreferrer">
                        <img src="public/images/fi-11823292.svg" alt="Twitter" class="social-icon">

                </div>
            </div>
        </div>

        <div class="content">

        <div class="footer">

    </div>
