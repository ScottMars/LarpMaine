    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: #201103;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            min-height: 100vh;
            width: 100%;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 16px;
        }

        .top-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px 24px;
            gap: 32px;
            width: 671.8px;
            height: 40px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) -2.94%, rgba(255, 255, 255, 0) 100%), rgba(255, 255, 255, 0.02);
            box-shadow: inset 0px 1.5px 1.5px rgba(255, 255, 255, 0.16), inset 0px 54px 66px rgba(79, 58, 137, 0.25);
            backdrop-filter: blur(30px);
            border-radius: 48px;
        }

        .nav-items {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 24px;
            width: 623.8px;
            height: 20px;
        }

        .nav-items a {
            font-weight: 500;
            font-size: 14px;
            line-height: 20px;
            text-align: center;
            color: #FFFFFF;
            text-decoration: none;
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px);
            position: relative;
        }

        .content::before {
            content: "";
            position: absolute;
            width: 285px;
            height: 285px;
            left: calc(50% - 285px/2 - 101.5px);
            top: 50%;
            transform: translateY(-50%);
            background: #A001E7;
            filter: blur(150px);
            z-index: 0;
        }

        .content::after {
            content: "";
            position: absolute;
            width: 285px;
            height: 229px;
            left: calc(50% - 285px/2 + 127.5px);
            top: 50%;
            transform: translateY(-50%);
            background: #786EFF;
            filter: blur(150px);
            z-index: 0;
        }

        .coming-soon-image {
            position: relative;
            width: auto;
            height: auto;
            max-width: 442px;
            z-index: 1;
            object-fit: contain;
        }

        .footer {
            position: absolute;
            width: 100%;
            height: 112px;
            bottom: 0;
        }

        .footer-line {
            width: 100%;
            height: 1px;
            background: #FFFFFF;
            opacity: 0.2;
            margin-bottom: 48px;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            gap: 150px;
        }

        .footer-text {
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: #FFFFFF;
            opacity: 0.5;
        }

        .logo {
            position: absolute;
            width: 95.08px;
            height: 80px;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        @media(max-width: 768px) {
            .top-nav {
                width: auto;
                padding: 8px 16px;
            }
            
            .nav-items {
                width: auto;
            }
            
            .coming-soon-image {
                max-width: 280px;
                width: auto;
                height: auto;
            }
            
            .footer-content {
                gap: 40px;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
